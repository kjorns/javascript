<!doctype html>
<html class="no-js">
<head>
<meta charset="UTF-8">
<title>JQUERY PLUG-IN - FANCYBOX</title>
<link href="assets/css/style.css" rel="stylesheet" media="screen">
    
<!-- LOAD JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- LOAD FANCYBOX CSS & JAVASCRIPT -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.1/jquery.fancybox.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.1/jquery.fancybox.min.js"></script>
    
</head>

<body>
    
    <h1>FANCYBOX</h1>
    
    <p class="gallery">
        <a data-fancybox="gallery" href="assets/css/images/lightbox1.jpeg" data-caption="SIDE VIEW">
            <img src="assets/css/images/lightbox1-tn.png" alt="SIDE VIEW" />
        </a>
<br>
        <a data-fancybox="gallery" href="assets/css/images/lightbox2.jpeg" data-caption="BACK VIEW">
            <img src="assets/css/images/lightbox2-tn.png" alt="BACK VIEW" />
        </a>
<br>
        <a data-fancybox="gallery" href="assets/css/images/lightbox3.jpeg" data-caption="TOP VIEW">
            <img src="assets/css/images/lightbox3-tn.png" alt="TOP VIEW" />
        </a>
<br>
        <a data-fancybox="gallery" href="assets/css/images/lightbox4.jpeg" data-caption="ANGLED BACK VIEW">
            <img src="assets/css/images/lightbox4-tn.png" alt="ANGLED BACK VIEW" />
        </a>
<br>
        <a data-fancybox="gallery" href="assets/css/images/lightbox5.jpeg" data-caption="ANGLED SIDE VIEW">
            <img src="assets/css/images/lightbox5-tn.png" alt="ANDGLED SIDE VIEW" />
        </a>
    </p>

</html>
